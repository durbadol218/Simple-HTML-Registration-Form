<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration Form</div>
        <hr>
        <form action="#">
            <div class="form-details">
                <div class="input-boxing">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter Your Fullname" required>
                </div>
                <div class="input-boxing">
                    <span class="details">Userame</span>
                    <input type="text" placeholder="Enter Your username" required>
                </div>
                <div class="input-boxing">
                    <span class="details">Your Email</span>
                    <input type="email" placeholder="Enter Your Email" required>
                </div>
                <div class="input-boxing">
                    <span class="details">Phone Number</span>
                    <input type="phone" placeholder="Enter Your Number" required>
                </div>
                <div class="input-boxing">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter Your Password" required>
                </div>
                <div class="input-boxing">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Confirm Your Password" required>
                </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="Male">
                        <input type="radio" name="gender" value="male" id="gend1">
                        <span class="gender">Male</span>
                    </label>
                    <label for="Female">
                        <input type="radio" name="gender" value="female" id="gend1">
                        <span class="gender">Female</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register!">
            </div>
        </form>
    </div>
</body>
</html>
